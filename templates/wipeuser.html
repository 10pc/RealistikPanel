{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Wipe Account</h2>
<div class="card">
    <div class="card-header">
        <h4>Current account status</h4>
    </div>
    <div class="card-body">
        <p>Current wipes: <b>{{ wipes }}</b></p>
    </div>
    <div class="card-header">
        <h4>Wipe Account</h4>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label>Modes to wipe</label>
                <select name="modes_to_wipe" class="form-control" id="modes_to_wipe">
                    <option value="all">Both Modes</option>
                    <option value="rx">Relax</option>
                    <option value="vn">Vanilla</option>
                </select>
            </div>
            <div class="form-group">
                <label>Wipe Reason</label>
                <textarea class="form-control" name="wipe_reason"></textarea>
            </div>
            <div class="buttons">
                <button class="btn btn-success" type="submit" name="">Apply!</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
