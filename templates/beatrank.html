{% extends "base.html" %}

{% block content %}
{% for beatmap in beatdata %}
<article class="article">
    <div class="article-header">
        <div class="article-image" data-background="assets/img/news/img08.jpg" style="background-image: url(&quot;{{ beatmap['Cover'] }}&quot;);">
        </div>
        <div class="article-title">
            <h2><a href="https://ussr.pl/b/{{ beatmap['BeatmapId'] }}">{{ beatmap["SongName"] }} {{ beatmap["Difficulty"] }}â˜†</a></h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h4>Quick Actions</h4>
        </div>
        <div class="card-body">
            <a href="http://storage.ripple.moe/d/{{ beatmap['BeatmapsetId'] }}" class="btn btn-success">Download</a>
            <p></p> <!--Uhh I don't know how to html...-->
            <audio controls>
                <source src="https://b.ppy.sh/preview/{{ beatmap['BeatmapsetId'] }}.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
            </audio>
        </div>
        <div class="card-footer">
            RealistikPanel
        </div>
    </div>
    <div class="article-details">
        <p>Change the ranking status for this song!</p>
        <form action="/rank/action" method="post">
            <label>Beatmap ID</label>
            <input type="text" class="form-control" value="{{ beatmap['BeatmapId'] }}" name='bmapid-{{ beatmap["BmapNumber"] }}' readonly="readonly">
            <label>Status</label>
            <select class="form-control" name='rankstatus-{{ beatmap["BmapNumber"] }}'>
                {% if beatmap["Ranked"] == 0 %}
                    <option selected>Unranked</option>
                {% else %}
                    <option>Unranked</option>
                {% endif %}
                {% if beatmap["Ranked"] == 5 %}
                    <option selected>Loved</option>
                {% else %}
                    <option>Loved</option>
                {% endif %}
                {% if beatmap["Ranked"] == 2 %}
                    <option selected>Ranked</option>
                {% else %}
                    <option>Ranked</option>
                {% endif %}
            </select>
            <input type="hidden" name="beatmapnumber" value='{{ beatmap["BmapNumber"] }}'>
            <p></p> <!--Seperator-->
            <div class="article-cta">
                <button class="btn btn-success" type="submit" name="">Apply!</button>
            </div>
        </form>
    </div>
</article>
{% endfor %}
{% endblock %}
