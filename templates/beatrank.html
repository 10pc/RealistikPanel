{% extends "base.html" %}

{% block content %}
{% for beatmap in beatdata %}
<article class="article">
    <div class="article-header">
        <div class="article-image" data-background="assets/img/news/img08.jpg" style="background-image: url(&quot;{{ beatmap['Cover'] }}&quot;);">
        </div>
        <div class="article-title">
            <h2><a href="https://ussr.pl/b/{{ beatmap['BeatmapId'] }}">{{ beatmap["SongName"] }} {{ beatmap["Difficulty"] }}â˜†</a></h2>
        </div>
    </div>
    <div class="article-details">
        <p>Change the ranking status for this song!</p>
        <label>Status</label>
        <select class="form-control" name='rankstatus-{{ beatmap["BmapNumber"] }}'>
            <option>Unranked</option>
            <option>Qualified</option>
            <option>Loved</option>
            <option>Ranked</option>
        </select>
        <div class="article-cta">
            <a href="#" class="btn btn-success">Apply!</a>
        </div>
    </div>
</article>
{% endfor %}
{% endblock %}
